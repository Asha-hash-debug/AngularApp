<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>REGISTER</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">UserName</label>
            <input type="text" class="form-control" formControlName="UserName">
            <span *ngIf="!UserName.valid && (UserName.touched || userSubmitted)"
            class="error-block">
              Please provide name
            </span>
        </div>

        <div class="form-group col-12">
            <label for="name" class="form-label">Role</label>
            <input type="text" class="form-control" formControlName="Role">
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="Email">
          <span *ngIf="!Email.valid && (Email.touched || userSubmitted)" class="error-block">
            <span *ngIf="Email.hasError('required')">
                Please provide email id
            </span>
            <span *ngIf="Email.hasError('email')">
              Please provide valid email id
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="Password">
          <span *ngIf="!Password.valid && (Password.touched || userSubmitted)" class="error-block">
            <span *ngIf="Password.hasError('required')">
              Please provide password
            </span>
            <span *ngIf="Password.hasError('minlength')">
              Password should not be lesser than 8 character
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword">
          <span  *ngIf="!ConfirmPassword.valid && (ConfirmPassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="ConfirmPassword.hasError('required')">
              Please confirm password
            </span>
          </span>
            <span *ngIf="registerationForm.hasError('notmatched') && ConfirmPassword.valid" class="error-block">
              Password not matched
            </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Contact</label>
          <input type="text" class="form-control" formControlName="Contact">
          <span  *ngIf="!Contact.valid && (Contact.touched || userSubmitted)" class="error-block">
            <span *ngIf="Contact.hasError('required')">
              Please provide mobile
            </span>
            <span *ngIf="Contact.errors?.['maxlength']" class="error-block">
              Invalid mobile number
            </span>
        </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary" routerlink="">SAVE</button>
          <button type="button" class="btn btn-secondary ml-2" (click)="onReset()">Cancel</button>
        </div>
        <div>Already Have an Account? <a routerLink="/login">LogIn</a></div>
      </form>
    </div>
  </div>
  </div>
</div>
