<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>LOGIN</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="postdata(profileForm)">
          <div class="form-group col-12">
              <label for="name" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="Email">
          </div>
  
          <div class="form-group col-12">
              <label for="name" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="Password">
          </div>
          
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="onReset()">Cancel</button>
          </div>
          <!--div>Not Have An Account? <a routerLink="/register" [skipLocationChange]="true">Register Now</a></div-->
          
        </form>
      </div>
    </div>
    </div>
  </div>
